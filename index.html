<html>
  <head>
    <title>vintage</title>
    <style>
    </style>
  </head>
  <body>
    <ul id="games">
    </ul>
    <script>
      let games
      const gamesList = document.getElementById('games')

      const buildList = () => {
        const listitems = games.map((g) => {
          return `
            <li>
              ${g.rating}
              ${g.price}
              <a href="${g.url}" target="_blank">${g.name}</a>
            </li>`
        }).join('')
        gamesList.innerHTML = listitems
      }

      document.addEventListener('DOMContentLoaded', () => {
        fetch('results.json')
          .then(response => response.json())
          .then(data => {
            games = data
            buildList()
          });
      });
    </script>
  </body>
</html>
